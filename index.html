<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Conversor de Monedas</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <hr>
    <h1>Conversor de monedas Nacional</h1>
    <hr>
    <div class="boxprincipal">
        <div class="boxprincipalinner">
            <div class="boxsuperior">
                <h2>Pesos CLP</h2>
                <input type="text" id="clp-input">
            </div>
            <div class="boxinferior">
                <p>Moneda a convertir: </p>
                <div class="dropmenubootstrap">
                    <select class="form-select" id="from-currency">
                        <option value="uf">UF</option>
                        <option value="utm">UTM</option>
                    </select>
                </div>
                <br>
                <button type="button" class="btn btn-primary" id="convert-btn">Buscar</button>
            </div>
            <div class="resultadointeractivo" id="result">
    
            </div>
        </div>
    </div>
    <canvas id="myChart"></canvas>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./assets/js/main.js"></script>
</body>
</html>
